omics:
  baseurl: https://commons.omnipathdb.org/
  datasets:
    decryptm:
      name: DecryptM
      description: Drug perturbation proteomics and phosphoproteomics data
      path: decryptm/{experiment}/{data_type}
    panacea:
      name: Panacea
      description: Pancancer Analysis of Chemical Entity Activity RNA-Seq data
      path: panacea/panacea_{table}data.tsv
    test:
      name: Test data
      description: Small RNA-Seq data for unit tests
      path: unit_test/test_{table}data.tsv
